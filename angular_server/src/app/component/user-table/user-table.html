@if (users && users.length > 0) {
	<table class="model-table">
		<thead>
			<tr>
				<th>Имя</th>
				<th>Фамилия</th>
				<th>Отчество</th>
				<th>Почта</th>
				@if (isAdmin) {
					<th>Дата создания</th>
				}
				<th>Действия</th>
			</tr>
		</thead>
		<tbody>
			@for (user of users; track $any(user).email) {
				<tr app-user-row [isAdmin]=isAdmin [userData]="user">
				</tr>
			}
		</tbody>
	</table>
} @else {
	<p style="text-align: center; padding: 20px;">
		Пользователи не найдены
	</p>
}
