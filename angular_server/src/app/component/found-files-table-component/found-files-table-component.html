@if (files.length > 0){
	<div class="found-files-table">
		<div style="display: flex; align-items: center; gap: 8px; margin-bottom: 20px;">
			<ng-icon [name]="getIcon({ isFolder: false })" size="20"></ng-icon>
			<h3 style="margin: 0;">Найденные файлы</h3>
		</div>
		<table class="model-table">
			<thead>
				<tr>
					<th>Путь</th>
					<th>Имя</th>
					<th>Расширение</th>
					<th>Размер</th>
					<th>Дата изменения</th>
					<th>Действия</th>
				</tr>
			</thead>
			<tbody>
				@for (file of files; track $index) {
					<tr>
						<td>
							<div style="display: flex; align-items: center; gap: 8px;">
								<ng-icon [name]="getIcon({ isFolder: false, extension: file.extension })"></ng-icon>
								{{getRelativePath(file)}}
							</div>
						</td>
						<td>
							<div style="display: flex; align-items: center; gap: 8px;">
								<ng-icon [name]="getIcon({ isFolder: false, extension: file.extension })"></ng-icon>
								{{ file.name }}
							</div>
						</td>
						<td>
							<div style="display: flex; align-items: center; gap: 8px;">
								<ng-icon [name]="getIcon({ isFolder: false, extension: file.extension })"></ng-icon>
								{{ file.extension }}
							</div>
						</td>
						<td>{{file.readableSize}}</td>
						<td>{{file.lastModified}}</td>
						<td>
							<div class="buttons-row">
								<button (click)="downloadFile(file)" class="blue-button">Скачать
								</button>
								<button (click)="deleteFile(file)" class="red-button">Удалить
								</button>
							</div>
						</td>
					</tr>
				}
			</tbody>
		</table>
	</div>
}
