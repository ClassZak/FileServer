<form (ngSubmit)="handleSearch()" class="search-form" id="files_search">
	<input
		class="item"
		placeholder="Поиск..."
		type="text"
		defaultValue=""
		[disabled]="isSearching"
		name="searchQuery"
		[(ngModel)]="searchQuery"
		required
	/>
	<button 
		type="submit" 
		class="image-button"
		[disabled]="isSearching"
		title="Найти файлы и папки"
	>
		<img alt="search" src="/assets/img/magnifyingglass.png" />
	</button>
</form>
