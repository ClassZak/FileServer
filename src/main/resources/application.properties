spring.thymeleaf.suffix=.html
spring.thymeleaf.model=HTML
spring.thymeleaf.encoding=UTF-8

# Spring
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:mariadb://not today
spring.datasource.username=not today
spring.datasource.password=not today
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.chain.cache=false
spring.web.resources.static-locations=file:src/main/resources/static/

server.error.include-stacktrace=always
debug=true
server.port=8888

logging.level.org.thymeleaf=DEBUG



# Lombok logging
lombok.extern.findbugs.add-supress-warnings=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.auto_quote_keyword=false
